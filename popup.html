<!DOCTYPE html>
<html>
  <head>
    <title>Keystroke Detector</title>
   <style>
    html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
  margin: 0;
  padding: 0;
}

/* Font */
body {
  font-family: Arial, sans-serif;
  height: 68px;
    width: 403px;
}

/* Page layout */
main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}
header {
  background-color: #fff;
  color: #000;
  padding: 10px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
button {
  background-color: #4caf50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

/* Textarea */
#input {
  width: 100%;
  height: 200px;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  background-color: #fff;
  color: #000;
  resize: none;
  outline: none;
}
#input::placeholder {
  color: #aaa;
}

/* Suggestions */
#suggestions {
  margin-top: 20px;
  height: 58px;
}
.suggestion {
  cursor: pointer;
  color: #4caf50;
  text-decoration: none;
  font-weight: bold;
}
.suggestion:hover {
  text-decoration: underline;
}
.error {
  color: #f44336;
  font-weight: bold;
}

/* Media queries */
@media screen and (max-width: 600px) {
  main {
    padding: 10px;
  }
  header {
    padding: 5px;
  }
  button {
    font-size: 14px;
  }
  #input {
    height: 150px;
  }
}

.container {
  width: 80%; /* set the container width to whatever width you want */
  margin: 0 auto; /* horizontally center the container */
}

textarea {
  display: block; /* make the textarea a block-level element */
  margin: 0 auto; /* set the margins to auto to horizontally center the element */
}
   </style>
  </head>
  <body>
    <h1>Keystroke Detector</h1>
    <div class="container">
      <textarea id="input"></textarea>
    </div>
    <div id="suggestions"></div>
   
  </body>
  <script src="popup.js"></script>
</html>
